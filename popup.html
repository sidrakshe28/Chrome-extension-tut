<!DOCTYPE html>
<html lang "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content ="ie=edge">
        <title>Traversy Launcher</title>
         
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class ="modal-header">
           <h1 class="logo" >
               <img src="images/traversy-logo.ping" alt="Traversy Launcher"  class="logo-icon"> Traversy Launcher <span class="version">(1.0.0)</span>

           </h1> 
        </div>
        <div class="modal-content">
            <p>Easily access Traversy media content</p>
        </div>
          <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.traversymedia.com" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
                </div>
                <div class="flex">
                    <a href="https://www.youtube.com/traversymedia.com" target="_blank">
                    <i class="fa fa-youtube"></i>
                </a>
                </div>
                <div class="flex">
                    <a href="https://twitter.com/SidRakshe28" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                </div>
                <div class="flex">
                    <a href="https://github.com/sidrakshe28" target="_blank">
                    <i class="fa fa-github "></i>
                </a>
                </div>
            </div>
          </div>
    </body>
</html>
